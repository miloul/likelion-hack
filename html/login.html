<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body background="img/main.jpg">
   <!-- Nav-bar -->
   <!-- login -->
   <div class="container">
        <div class="upper-login">
            <button type="button" class="Xbtn">X</button>
            <div class="login-font">로그인</div>
            <hr class="line">
        </div>
        <form>  
            <div class="login-container">   
                <h2>안리에 오신 것을 환영합니다!</h2>
                <div>아이디 :  </div>
                <input type="text" placeholder="아이디" name="username" required>  
                <div>비밀번호 :</div>   
                <input type="password" placeholder="비밀번호" name="password" required>  
                <button type="submit" class="default-btn">로그인</button>    
            </div>   
        </form> 
        <div class="footer-login">
            <div class="font-h4">아직 회원가입을 하지 않으셨나요?</div>  
            <a href="register.html">회원가입</a>  
            <div class="font-h4">비밀번호를 잊으셨나요?</div>  
            <a href="#">비밀번호 찾기</a>
        </div> 
        <hr class="line">
        <div class="fontsize12px">로그인함으로써 안리의 <span>이용 약관</span> 및 <span>개인정보 처리방침</span>에 동의합니다</div>
   </div>
</body>
</html>
