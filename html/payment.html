<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="../css/default-style.css" />
</head>
<body>
    <div class="main">
        <!-- Navbar -->
        <div class="navB inner">
            <!-- Logo -->
            <div class="logo">
                <a href="home.html" class="brand-nameB">A N L I</a>
                <a href="home.html">
                    <img src="../img/logo.png" class="logo-img" alt="">
                </a>
            </div>

            <!-- Navbar links -->
            <div class="navlink">
                <ul class="gnb">
                    <li><a href="home.html" class="nav-nameB">Home</a></li>
                    <li><a href="search.html" class="nav-nameB">Search</a></li>
                    <li><a href="hosting.html" class="nav-nameB">Hosting</a></li>
                    <li><a href="wishlist.html"><img src="../img/wishlist.png" class="nav-imgB" alt=""></a></li>
                    <li><a href="message.html"><img src="../img/message.png" class="nav-imgB" alt=""></a></li>
                    <li><a href="mypage.html"><img src="../img/profile.png" class="nav-imgB" alt=""></a></li>
                </ul>
            </div>
        </div>
        <!-- Payment -->
        <div class="pymbox inner">
            <div class="room-pm">
                <img src="../img/rset1/room2-1.jpg" class="room-pm-img" alt="">
                <div class="room-data">
                    <h2 class="room-pm-name">채광좋고 넓은 원룸</h2>
                    <h4 class="room-pm-loc">서울 종로구</h4>
                </div>
            </div>
            <div class="reserv">
                <h4 class="reserv-conf">확인 및 결제</h4>
                <div class="bottom-line">
                    <h4 class="reserv-ltr">입주 날짜</h4>
                    <input id="input_date" type="date" class="reserv-start-btn"/>
                    <input id="input_submit" type="submit" class="reserv-conf-btn" onclick="input()" value="확인">
                </div>
                <div class="bottom-line">
                    <h4 class="reserv-ltr">거주 개월 수</h4>
                    <div class="reserv-count">
                        <button class="reserv-count-btn" onclick="count('minus')">-</button>
                        <h4 id="result" class="reserv-count-result">0</h4>
                        <button class="reserv-count-btn" onclick="count('plus')">+</button>
                    </div>
                </div>
                <div class="bottom-line-rsv">
                    <div class="reserv-month down">
                        <h4 class="reserv-ltr">월세</h4>
                        <h4 class="reserv-way">480,000원 <span class="reserv-price-month">/달</span></h4>
                    </div>
                    <div class="reserv-pay down">
                        <h4 class="reserv-ltr">결제 방식</h4>
                        <h4 class="reserv-way">무통장입금</h4>
                    </div>
                </div>
                <h4 class="reserv-expln">희망하시는 거주 개월 수는 <span id="month" class="bold">0</span>개월입니다. <br>
                    금일 무통장 입금으로 결제하실 경우, <br> <span id="result_month" class="bold">0</span>월부터 매달 
                    <span id="result_day" class="bold">0</span>일에 해당 계좌로 <span class="bold">480,000원</span>을 입금하셔야합니다.</h4>
            </div>
        </div>
    </div>
</body>
<script src="../js/payment.js"></script>
</html>
